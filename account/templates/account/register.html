<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{%static 'img/logo foodie.png'%}">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 80%
    max-width: 400px;
}

.register-box {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    margin-bottom: 15px;
    font-weight: 600;
    color: #333;
}

/* Style Django form fields */
form p {
    text-align: left;
    margin-bottom: 15px;
}

/* Style form labels */
form p label {
    font-size: 14px;
    font-weight: 600;
    color: #555;
    display: block;
    margin-bottom: 5px;
}

/* Style form input fields */
form p input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
}

form p input:focus {
    border-color: #6a11cb;
    outline: none;
    box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
}

/* Style submit button */
.btn {
    width: 100%;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.btn:hover {
    background: linear-gradient(to right, #2575fc, #6a11cb);
}

/* Style login link */
.login-link {
    margin-top: 15px;
    font-size: 14px;
}

.login-link a {
    color: #2575fc;
    text-decoration: none;
    font-weight: 600;
}

.login-link a:hover {
    text-decoration: underline;
}

    </style>

</head>
<body>
    <div class="container">
        <div class="register-box"><img src="{%static 'img/logo foodie.webp'%}" alt="Foodie" class="applogo">
        <div class="logo">Foodie</div>
            <h2>Create an Account</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Sign Up</button>

                <p class="login-link">Already have an account? <a href="{% url 'login_user' %}">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
